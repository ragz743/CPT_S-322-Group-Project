<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradeTracker Login Page</title>
  <link rel="stylesheet" href="Login.css">
  <script type="text/javascript" src="Login.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Welcome to GradeTracker!</h2>
    <div class="tabs">
      <button class="tab-button active" onclick="showTab(event, 'student')">Student</button>
      <button class="tab-button" onclick="showTab(event, 'teacher')">Teacher</button>
      <button class="tab-button" onclick="showTab(event, 'admin')">Admin</button>
    </div>

    <div class="tab-content active" id="student" style="display: none;">
      <form onsubmit="return validateLogin(event, 'student')">
        <input required type="text" name="student-username" id="student-username-input"
          placeholder="Student Email/Username" required>
        <input required type="password" name="student-password" id="student-password-input"
          placeholder="Student Password" required>
        <p class="error-message" id="student-error"></p>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="tab-content" id="teacher" style="display: none;">
      <form onsubmit="return validateLogin(event, 'teacher')">
        <input required type="text" name="teacher-username" id="teacher-username-input"
          placeholder="Teacher Email/Username" required>
        <input required type="password" name="teacher-password" id="teacher-password-input"
          placeholder="Teacher Password" required>
        <p class="error-message" id="teacher-error"></p>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="tab-content" id="admin" style="display: none;">
      <form onsubmit="return validateLogin(event, 'admin')">
        <input required type="text" name="admin-username" id="admin-username-input" placeholder="Admin Email/Username"
          required>
        <input required type="password" name="admin-password" id="admin-password-input" placeholder="Admin Password"
          required>
        <p class="error-message" id="admin-error"></p>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
